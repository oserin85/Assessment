version: '3.4'

services:
  assessment.eventsconsumer:
    image: assessmenteventsconsumer:dev
    container_name: Assessment.EventsConsumer
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "Assessment.EventsConsumer"
    environment:
      - NUGET_FALLBACK_PACKAGES=/root/.nuget/fallbackpackages
    volumes:
      - C:\Users\oguz_\source\repos\Assessment_Project\Consumers\Assessment.EventsConsumer:/app
      - C:\Users\oguz_\source\repos\Assessment_Project:/src
      - C:\Users\oguz_\vsdbg\vs2017u5:/remote_debugger:rw
      - C:\Users\oguz_\.nuget\packages\:/root/.nuget/packages:ro
      - C:\Program Files (x86)\Microsoft Visual Studio\Shared\NuGetPackages:/root/.nuget/fallbackpackages:ro
    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      com.microsoft.visualstudio.debuggee.arguments: " --additionalProbingPath /root/.nuget/packages --additionalProbingPath /root/.nuget/fallbackpackages  \"/app/bin/Debug/net7.0/Assessment.EventsConsumer.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true
  assessment.eventsconsumer.postgres:
